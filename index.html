<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-white shadow sticky top-0 z-50">
      <div
        class="px-6 md:px-10 py-3 flex items-center justify-between relative"
      >
        <!-- Logo (Mobile Left, Desktop Center) -->
        <a
          href="#"
          class="text-2xl font-bold text-orange-500 md:absolute md:left-1/2 md:-translate-x-1/2"
          > <img class="w-[180px]" src="./assets/images/logo.webp" alt="">
          </a
        >

        <!-- Desktop Nav Left -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="hover:text-orange-500 text-gray-700">Home</a>

          <!-- Pages Dropdown -->
          <div class="relative group">
            <button
              class="flex items-center gap-1 text-gray-700 hover:text-orange-500"
            >
              Pages <iconify-icon icon="mdi:chevron-down"></iconify-icon>
            </button>
            <div
              class="absolute top-full left-0 mt-2 w-48 bg-white border shadow-md rounded z-50 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-200"
            >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >About</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >Services</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >Single Destination</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >Testimonials</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >Contact</a
              >
              <a
                href="#"
                class="block px-4 py-2 hover:bg-orange-100 text-gray-700"
                >Blog Post</a
              >
            </div>
          </div>

          <a href="#" class="hover:text-orange-500 text-gray-700">Package</a>
          <a href="#" class="hover:text-orange-500 text-gray-700"
            >Destination</a
          >
        </div>

        <!-- Desktop Nav Right -->
        <div class="hidden md:flex space-x-3">
          <a
            href="#"
            class="border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white px-4 py-2 rounded transition"
            >Blog</a
          >
          <a
            href="#"
            class="bg-orange-500 text-white hover:bg-orange-600 px-4 py-2 rounded transition"
            >Contact</a
          >
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="mobileMenuBtn"
          class="md:hidden text-3xl text-gray-700 z-50"
        >
          <iconify-icon icon="mdi:menu"></iconify-icon>
        </button>
      </div>

      <!-- Mobile Menu Overlay -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-60 hidden z-40 transition-opacity duration-300 ease-in-out"
      ></div>

      <!-- Sidebar (Mobile Only) -->
      <div
        id="mobileSidebar"
        class="fixed top-0 left-0 h-full w-72 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50 px-6 py-6 space-y-4 md:hidden"
      >
        <!-- Close Button -->
        <button
          id="closeSidebar"
          class="text-right w-full text-2xl text-gray-600 mb-4"
        >
          <iconify-icon icon="mdi:close"></iconify-icon>
        </button>

        <!-- Mobile Nav Items -->
        <a
          href="#"
          class="mobile-link block py-2 hover:text-orange-500 text-gray-700"
          >Home</a
        >

        <details class="group">
          <summary
            class="flex items-center justify-between cursor-pointer py-2 hover:text-orange-500 text-gray-700"
          >
            Pages
            <iconify-icon
              icon="mdi:chevron-down"
              class="group-open:rotate-180 transition-transform"
            ></iconify-icon>
          </summary>
          <div class="pl-4 mt-2 space-y-2 text-gray-700">
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >About</a
            >
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >Services</a
            >
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >Single Destination</a
            >
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >Testimonials</a
            >
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >Contact</a
            >
            <a href="#" class="mobile-link block hover:text-orange-500 py-3"
              >Blog Post</a
            >
          </div>
        </details>

        <a
          href="#"
          class="mobile-link block py-2 hover:text-orange-500 text-gray-700"
          >Package</a
        >
        <a
          href="#"
          class="mobile-link block py-2 hover:text-orange-500 text-gray-700"
          >Destination</a
        >

        <div class="mt-4 flex flex-col space-y-2">
          <a
            href="#"
            class="mobile-link border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white px-4 py-2 rounded transition"
            >Blog</a
          >
          <a
            href="#"
            class="mobile-link bg-orange-500 text-white hover:bg-orange-600 px-4 py-2 rounded transition"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Tailwind & Iconify CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
